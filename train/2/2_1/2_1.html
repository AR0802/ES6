<script>

    for (let i = 1; i <= 7; i++) {
        switch (i) {
            case 1:
                console.log('#' + '\n');
                break;  
            case 2: 
                console.log('##' + '\n');
                break;  
            case 3: 
                console.log('###' + '\n');
                break;   
            case 4: 
                console.log('####' + '\n');
                break;   
            case 5: 
                console.log('#####' + '\n');
                break;  
            case 6: 
                console.log('######' + '\n');
                break;  
            case 7: 
                console.log('#######' + '\n');
                break;  
        }
    }

</script>
