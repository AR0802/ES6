<p style="text-align: center">
    <img src="../../../Pictures/background/doroga_razmetka_gory_180658_3840x2400.jpg" id="cat" style="position: relative; height: 100px; width: 200px;">
    <img src="../../../Pictures/background/doroga_razmetka_oblaka_rassvet_119319_1920x1080.jpg" id="hat" style="position: absolute; height: 100px; width: 200px; ">
</p>

<script>
    let cat = document.querySelector("#cat");
    let hat = document.querySelector("#hat");
    // Your code here.
    let angle = 0, lastTime = null;
    function animate(time) {
        if (lastTime != null)
            angle += (time - lastTime) * 0.001;
        lastTime = time;
        cat.style.top = (Math.sin(angle) * (-20)) + "px";
        cat.style.left = (Math.cos(angle) * (-200)) + "px";
        hat.style.top = (Math.sin(angle) * 20) + "px";
        hat.style.left = (Math.cos(angle) * 200) +"px";
        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
</script>
